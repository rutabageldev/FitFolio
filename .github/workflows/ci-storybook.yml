name: CI - Storybook Preview

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-storybook-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Storybook
        working-directory: frontend
        run: npm run build:storybook

      - name: Upload Storybook as artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-preview
          path: frontend/storybook-static
          retention-days: 7

      - name: Summarize
        if: always()
        run: |
          echo "### Storybook Preview Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: storybook-preview" >> $GITHUB_STEP_SUMMARY
          echo "- Download from this run's artifacts section." >> $GITHUB_STEP_SUMMARY
