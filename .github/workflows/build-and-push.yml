name: Build and Push Images

on:
  workflow_run:
    workflows: ['CI']
    branches:
      - dev
    types:
      - completed
  workflow_dispatch: {}

env:
  GHCR_OWNER: rutabageldev
  GHCR_REPO: fitfolio

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push:
    name: Build and Push to GHCR
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute tags
        id: tag
        run: |
          echo "IMAGE_TAG=sha-$(git rev-parse --short=12 HEAD)" >> $GITHUB_ENV
          if [ "${{ github.ref_name }}" = "main" ]; then echo "EXTRA_TAG=latest" >> $GITHUB_ENV; fi
          if [ "${{ github.ref_name }}" = "staging-env" ]; then echo "EXTRA_TAG=staging-latest" >> $GITHUB_ENV; fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Backend metadata
        id: meta-be
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.GHCR_OWNER }}/${{ env.GHCR_REPO }}/backend
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value=${{ env.EXTRA_TAG }},enable=${{ env.EXTRA_TAG != '' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp || github.run_id }}

      - name: Build and push backend
        id: be
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-be.outputs.tags }}
          labels: ${{ steps.meta-be.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: true
          sbom: true

      - name: Frontend metadata
        id: meta-fe
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.GHCR_OWNER }}/${{ env.GHCR_REPO }}/frontend
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value=${{ env.EXTRA_TAG }},enable=${{ env.EXTRA_TAG != '' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp || github.run_id }}

      - name: Build and push frontend
        id: fe
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-fe.outputs.tags }}
          labels: ${{ steps.meta-fe.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: true
          sbom: true

      - name: Summary
        run: |
          echo "Backend digest: ${{ steps.be.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "Frontend digest: ${{ steps.fe.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
