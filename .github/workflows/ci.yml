name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit (Python + Frontend)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Python for backend hooks (ruff/mypy/bandit/etc.)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          # include pre-commit + optional extras used by hooks
          pip install pre-commit identify

      # Node for frontend hooks (eslint/prettier)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Run pre-commit on all files
        run: |
          pre-commit install --install-hooks --hook-type pre-commit --hook-type pre-push
          pre-commit run --all-files

  backend-tests:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      # If tests need env, set minimal safe defaults here:
      - name: Run pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          JWT_SECRET: dev
          EMAIL_SENDER: noreply@fitfolio.local
        run: pytest -q || true # remove `|| true` once you have real tests

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build
        working-directory: frontend
        run: |
          npm ci
          npm run build

  pip-audit:
    name: pip-audit (backend)
    runs-on: ubuntu-latest
    # You can limit to push only if you prefer:
    # if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        run: python -m pip install --upgrade pip-audit
      - name: Audit requirements
        run: pip-audit -r backend/requirements.txt
