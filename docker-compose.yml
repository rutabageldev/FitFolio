version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: fitfolio-backend
    working_dir: /workspaces/fitfolio/backend
    command:
      - uvicorn
      - app.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --reload
      - --reload-dir
      - /workspaces/fitfolio/backend
    volumes:
      - ./:/workspaces/fitfolio:cached
      - sshkeys:/root/.ssh
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      EMAIL_SENDER: ${EMAIL_SENDER}
      JWT_SECRET: ${JWT_SECRET}
      PYTHONPATH: /workspaces/fitfolio
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_started


  frontend:
    build:
      context: ./frontend
    container_name: fitfolio-frontend
    working_dir: /workspaces/fitfolio/frontend
    command: ["sh", "-lc", "npm ci && npm run dev -- --host"]
    volumes:
      - ./:/workspaces/fitfolio:cached
      - /workspaces/fitfolio/frontend/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      # - (Optional) Vite will read VITE_* from process.env at dev start
      # - VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    stdin_open: true
    tty: true

  db:
    image: postgres:16
    container_name: fitfolio-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
  sshkeys:
