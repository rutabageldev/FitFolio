services:
  backend:
    build:
      context: ./backend
    container_name: fitfolio-backend
    working_dir: /workspaces/fitfolio/backend
    command:
      - uvicorn
      - app.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --reload
      - --reload-dir
      - /workspaces/fitfolio/backend
    volumes:
      - ./:/workspaces/fitfolio:cached
      - sshkeys:/root/.ssh
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      EMAIL_SENDER: ${EMAIL_SENDER}
      JWT_SECRET: ${JWT_SECRET}
      PYTHONPATH: /workspaces/fitfolio
      LOG_LEVEL: info
      OTEL_SERVICE_NAME: fitfolio-backend
      # OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318/v1/traces   # enable if you run an OTLP collector (e.g., Tempo/Jaeger/Otel-collector)
    ports:
      - "8080:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy


  frontend:
    build:
      context: ./frontend
    container_name: fitfolio-frontend
    working_dir: /workspaces/fitfolio/frontend
    command: ["sh", "-lc", "npm ci && npm run dev -- --host"]
    volumes:
      - ./:/workspaces/fitfolio:cached
      - /workspaces/fitfolio/frontend/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      # - VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    stdin_open: true
    tty: true

  db:
    image: postgres:16
    container_name: fitfolio-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20

  mail:
    image: axllent/mailpit:latest
    container_name: fitfolio-mail
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    restart: unless-stopped


volumes:
  pgdata:
  sshkeys:
