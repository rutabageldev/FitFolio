[pytest]
# Pytest configuration for FitFolio backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage reporting (configuration in pyproject.toml)
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Async support
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database, HTTP client)
    security: Security-related tests (CSRF, sessions, rotation)
    contract: API contract tests (verify endpoints exist at expected paths)
    admin: Admin-related tests (audit logs, privileged endpoints)
    slow: Tests that take a long time to run

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
