# compose.prod.yml
# Production deployment configuration
# Uses pre-built images from GitHub Container Registry

services:
  backend:
    image: ghcr.io/${GHCR_OWNER:-rutabageldev}/${GHCR_REPO:-fitfolio}/backend:${IMAGE_TAG:-latest}
    container_name: fitfolio-backend-prod
    restart: unless-stopped
    secrets:
      - source: postgres_password
        mode: 0444
      - source: smtp_username
        mode: 0444
      - source: smtp_password
        mode: 0444
    environment:
      # Non-sensitive configuration
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-fitfolio}
      POSTGRES_USER: ${POSTGRES_USER:-fitfolio_user}
      REDIS_URL: redis://redis:6379/0
      EMAIL_SENDER: ${EMAIL_SENDER}
      SMTP_HOST: mail
      SMTP_PORT: 1025
      PYTHONPATH: /workspaces/fitfolio
      LOG_LEVEL: info
      OTEL_SERVICE_NAME: fitfolio-backend-prod
      ENVIRONMENT: production
      # Production CORS - update with your production domain
      CORS_ORIGINS: https://fitfolio.rutabagel.com
      # OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318/v1/traces
      # Signal to app to read secrets from Docker secrets
      USE_DOCKER_SECRETS: "true"
    # Ports are commented out - Traefik handles routing
    # Uncomment for direct access if needed
    # ports:
    #   - "8081:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    # Traefik integration
    labels:
      - "traefik.enable=true"
      # Router for API endpoints - higher priority to match /api paths first
      - "traefik.http.routers.fitfolio-backend-prod.rule=Host(`fitfolio.rutabagel.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.fitfolio-backend-prod.entrypoints=websecure"
      - "traefik.http.routers.fitfolio-backend-prod.tls=true"
      - "traefik.http.routers.fitfolio-backend-prod.priority=10"
      # Attach security headers middleware
      - "traefik.http.routers.fitfolio-backend-prod.middlewares=fitfolio-prod-security"
      # Security headers middleware (prod)
      - "traefik.http.middlewares.fitfolio-prod-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.fitfolio-prod-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.fitfolio-prod-security.headers.stsPreload=true"
      - "traefik.http.middlewares.fitfolio-prod-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.fitfolio-prod-security.headers.frameDeny=true"
      - "traefik.http.middlewares.fitfolio-prod-security.headers.referrerPolicy=no-referrer-when-downgrade"
      - "traefik.http.middlewares.fitfolio-prod-security.headers.permissionsPolicy=geolocation=(), microphone=(), camera=()"
      - "traefik.http.middlewares.fitfolio-prod-security.headers.contentSecurityPolicy=default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://fitfolio.rutabagel.com; frame-ancestors 'none'"
      # Service config (backend runs on port 8000 internally)
      - "traefik.http.services.fitfolio-backend-prod.loadbalancer.server.port=8000"
    networks:
      - traefik-public  # For Traefik routing
      - default         # For internal service communication

  frontend:
    image: ghcr.io/${GHCR_OWNER:-rutabageldev}/${GHCR_REPO:-fitfolio}/frontend:${IMAGE_TAG:-latest}
    container_name: fitfolio-frontend-prod
    restart: unless-stopped
    # Ports are commented out - Traefik handles routing
    # Uncomment for direct access if needed
    # ports:
    #   - "8082:80"

    # Traefik integration
    labels:
      - "traefik.enable=true"
      # Router for frontend - lower priority catches all non-API paths
      - "traefik.http.routers.fitfolio-frontend-prod.rule=Host(`fitfolio.rutabagel.com`)"
      - "traefik.http.routers.fitfolio-frontend-prod.entrypoints=websecure"
      - "traefik.http.routers.fitfolio-frontend-prod.tls=true"
      - "traefik.http.routers.fitfolio-frontend-prod.priority=1"
      # Attach security headers middleware
      - "traefik.http.routers.fitfolio-frontend-prod.middlewares=fitfolio-prod-security"
      # Service config (nginx runs on port 80 internally)
      - "traefik.http.services.fitfolio-frontend-prod.loadbalancer.server.port=80"
    environment:
      - ENVIRONMENT=production
    networks:
      - traefik-public  # For Traefik routing
      - default         # For internal service communication

    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: fitfolio-db-prod
    restart: unless-stopped
    secrets:
      - source: postgres_password
        mode: 0444
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitfolio}
      POSTGRES_USER: ${POSTGRES_USER:-fitfolio_user}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fitfolio_user} -d ${POSTGRES_DB:-fitfolio}"]
      interval: 5s
      timeout: 3s
      retries: 20
    # DB stays on default network only (not exposed via Traefik)
    networks:
      - default

  # Production mail service
  # NOTE: Mailpit is a placeholder for local testing.
  # For production, replace with a real SMTP provider (e.g., SendGrid, AWS SES, Mailgun)
  # and update SMTP_HOST/PORT accordingly. See docs/deployment/DOCKER_SECRETS.md.
  mail:
    image: axllent/mailpit:latest
    container_name: fitfolio-mail-prod
    restart: unless-stopped
    # In production, you might want to:
    # 1. Use a real SMTP relay service instead of Mailpit
    # 2. Configure environment variables for SMTP credentials
    # 3. Remove the web UI port (8025) for security
    ports:
      - "1025:1025"   # SMTP only
    # Mail service stays on default network (internal only)
    networks:
      - default

  redis:
    image: redis:7-alpine
    container_name: fitfolio-redis-prod
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    # Redis stays on default network (internal only)
    networks:
      - default

# Networks
networks:
  traefik-public:
    external: true  # Connects to external Traefik network
  default:
    driver: bridge  # Internal network for service-to-service communication

volumes:
  pgdata:
  redisdata:

# Docker secrets configuration
# Secrets are stored in external files for security
# Create these files before deploying:
#   echo "your-secure-password" | docker secret create postgres_password -
#   echo "your-smtp-username" | docker secret create smtp_username -
#   echo "your-smtp-password" | docker secret create smtp_password -
secrets:
  postgres_password:
    external: true
  smtp_username:
    external: true
  smtp_password:
    external: true
